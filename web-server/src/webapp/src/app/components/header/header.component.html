<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a routerLink="/filelist">List of statistics</a>
                </li>
                <li>
                    <a (click)="showUploadPage(upload)">Upload file/folder</a>
                </li>
                <li class="dropdown pull-right" id="showby">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Show by
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a (click)="onDropDownClick(1)">1</a></li>
                        <li><a (click)="onDropDownClick(2)">2</a></li>
                        <li><a (click)="onDropDownClick(5)">5</a></li>
                        <li><a (click)="onDropDownClick(10)">10</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template #upload>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Upload</h4>
        <button type="button" id="closeBt" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <ng4-files-drop (filesSelect)="filesSelect($event)">
                        <div style="display: inline-block; height: 100px; width: 100px; background-color: gray">
                            {{filesToUpload}}
                        </div>
